<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
      var x=parseInt(document.getElementById("txt1").value); 
    //获取第一个输入框的值
var y=parseInt(document.getElementById("txt2").value); 	//获取第二个输入框的值
	var run=document.getElementById("select").value; //获取选择框的值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    //设置结果输入框的值 
    switch(run){
        case "+":document.getElementById("fruit").value=x+y;break;
         case "-":document.getElementById("fruit").value=x-y;break;
          case "*":document.getElementById("fruit").value=x*y;break;
           case "/":document.getElementById("fruit").value=x/y;break;
    }
    document.getElementById("")
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' onmouseover="count()"/>   
 </body>
</html>
